<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tải xỉu vui</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-500  ">
    <div class="container flex justify-between mx-auto">
      <h3 class="font-bold">
        Tên người chơi:
      </h3>
      <h3 class="font-bold" id="levelText">
        Level: 1, Rate: 1.7
      </h3>
      
    </div>
    <div class="flex justify-center items-center">
        <div class="w-[1000px]
        flex justify-between items-center
        h-[500px] bg-black rounded-r-full rounded-l-full relative">
          <div id="tai" class="text-yellow-300 text-[90px] p-8 transform -translate-y-2 flex flex-col">TÀI
            <button id="taiButton" class="text-yellow-100 text-xl bg-yellow-600 rounded-lg uppercase">Đặt cược</button>
          </div>
          <div class="flex-col text-white justify-between items-center text-center">
            <p class="text-2xl text-center">Mời đặt cược</p>
            <div class="bg-white w-[300px] h-[300px] rounded-full relative">
                <img src="./src/images/dice1.png" id="dice1" alt="" width="75px" class="absolute transform translate-y-16 translate-x-16">
                <img src="./src/images/dice6.png" id="dice2" alt="" width="75px" class="absolute transform translate-y-16 translate-x-44">
                <img src="./src/images/dice3.png" id="dice3" alt="" width="75px" class="absolute transform translate-y-40 translate-x-28">
            </div>
            <p class="text-xl text-center" id="textResult">TÀI HAY XỈU</p>
          </div>
          <div id="xiu" class="flex-col flex text-white text-[90px] p-8 transform -translate-y-2">XỈU
            <button id="xiuButton" class="text-yellow-100 text-xl bg-yellow-600 rounded-lg uppercase">Đặt cược</button>
          </div>
        </div>
    </div>
    
    <div class="flex justify-center">
      <div class="">
        <input type="number" id="countBet" class="text-3xl mt-2 h-12 w-40" min="0" value="0">
        <p class="text-center text-2xl font-bold" id="balanceText">Số dư: 500.000</p>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
